<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

            <a class="navbar-brand" href="#"><img src="img/dgidrone_logo.png" alt="dgidrone_logo" style="width: 55px;margin-top: -5px;"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul id="infoDroneList" class="nav navbar-nav">
                <p id="statusConnectionText" class="navbar-text"></p>
                <p id="controlModeText" class="navbar-text"></p>
                <p id="batteryText" class="navbar-text"></p>
                <p id="temperatureText" class="navbar-text"></p>
                <p id="humidityText" class="navbar-text"></p>
                <p id="calibrateText" class="navbar-text"></p>
            </ul>
            <ul class="nav navbar-nav navbar-right">

            </ul>
            <ul id="USBControllerOptions" class="nav navbar-nav pull-right" style="display: none;">
                <li id="buttonDegreesMode"><a href="#">Degrees mode</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div id="droneInstruments" class="center">
    <span id="attitudeCommand"></span>
    <span id="airspeed"></span>
    <span id="altimeter"></span>
    <span id="attitudeSensors"></span>
    <div></div>
    <span id="turn_coordinator"></span>
    <span id="heading"></span>
    <span id="variometer"></span>
    <span id="throttle"></span>
</div>

<canvas id="touchCanvas"></canvas>

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Wifi manager</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
</div>
